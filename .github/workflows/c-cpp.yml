name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name : Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run : sudo apt-get install -y g++

    - name : Compile C++ code
      run: g++ -o main Apotek.cpp
      
    - name: Run the program
      run: ./main
